<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
  	<header>
  		<div class="content-wrapper">
  			<div class="departure-airport">
  				<h1>FRA</h1>
  				<h3>Frankfurt</h3>
  			</div>
  			<div>
  				<p class="dash">&mdash;</p>
  			</div>
  			<div class="arrival-airport">
  				<h1>AMS</h1>
  				<h3>amsterdam</h3>
  			</div>
  		</div>
  	</header>
  	<section class="numbers">
  		<div class="content-wrapper">
  			<div class="flight-number">
  				<h4>Flight</h4>
  				<p>815</p>
  			</div>
  			<div class="gate-number">
  				<h4>Gate</h4>
  				<p>23G</p>
  			</div>
  			<div class="seat-number">
  				<h4>Seat</h4>
  				<p>10F</p>
  			</div>
  		</div>
  	</section>
  	<sectiom class="footer">
  		<div class="content-wrapper">
  			<div class="passenger-class-departure">
  				<div class="passenger-name">
  					<h4>Passenger</h4>
  					<p>Robert DeNiro</p>
  				</div>
  				<div class="class-name">
  					<h4>Class</h4>
  					<p>Business</p>
  				</div>
  				<div class="departure-name">
  					<h4>Departure</h4>
  					<p>3:45am, Dec 15</p>
  				</div>
  			</div>
  			<div class="qr-code">
  			</div>
  		</div>
  	</sectiom>
  </div>
</body>
</html>
