<!DOCTYPE html>
<html lang="en">
	<head>
  		<meta charset="UTF-8">
 		<meta name="viewport" content="width=device-width, initial-scale=1.0">
  		<meta http-equiv="X-UA-Compatible" content="ie=edge">
  		<title>Loop 1 - Step 4</title>
  		<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
  		<div class="container">
  			<div class="header">
          <div class="content-wrapper">
  				  <h1><span>&bull;</span> Mark Zuckerberg</h1>
  				  <img src="img/close.svg" alt="close" class="x-out" />
          </div>
  			</div>
  			<div class="messaging-area">
          <div class="content-wrapper">
  				  <div class="day-separator">
              <div class="day-stamp">
                <hr class="left">
                <p>Today</p>
                <hr class="right">
              </div>
            </div>
            <div class="sent">
              <div class="time-sent">
                <p>10:53</p>
              </div>
              <div class="message-sent">
  						  <p>Hi, Mark! I made a new design for Messenger App.</p>
              </div>
            </div>
            <div class="received">
              <div class="time-received">
                <p>10:57</p>
              </div>
              <div class="message-received">
                <p>Yo! Send it to my assistant and we'll review it during the year.</p>
              </div>
            </div>
            <div class="sent">
              <div class="time-sent">
                <p>11:03</p>
              </div>
              <div class="message-sent">
                <p>But Mark...</p>
              </div>
            </div>
            <div class="received">
              <div class="blocked">
                <p>You were blocked by the user.</p>
              </div>
            </div>
          </div>
  			</div>
  			<div class="compose-area">
          <div class="content-wrapper">
  				  <div class="enter-text">
              <p>Enter your message</p>
            </div>
            <div class="send-message">
              <p>send</p>
            </div>
          </div>
        </div>
      </div>
	</body>
</html>
