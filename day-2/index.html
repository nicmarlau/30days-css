<!doctype html>
<html lang="en">
    <head>
    	<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Day 2</title>
        <link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>
    <body>
        <section class="container">
            <div class="payment-method-header">
                <p><span><span class="fas fa-circle"></span></span><i class="fas fa-circle"></i><i class="fas fa-circle"></i></p>
                <h1>Payment method</h1>
            </div>
            <div class="section-card-type">
                <img src="img/visa.svg" alt="visa" class="card-icon"/>
                <h2>Visa</h2>
            </div>
            <div class="section-card-type">
                <div class="left">
                    <img src="img/mastercard.svg" alt="mastercard" class="card-icon"/>
                    <h2><span class="text-selected">Mastercard</span></h2>
                </div>
                <div class="right">
                    <img src="img/check.svg" alt="check" class="check-icon" />
                </div>
            </div>
            <div class="section-card-type">
                <img src="img/maestro.svg" alt="maestro" class="card-icon"/>
                <h2>Maestro</h2>
            </div>
            <div class="next-step-footer">
                <h3>Next step</h3>
                <img src="img/arrow.svg" alt="arrow" />
            </div>
        </section>
    </body>
</html>
