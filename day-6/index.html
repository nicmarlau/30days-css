<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 6</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="root">
    <div class="container">
      <div class="signup-form">
        <div class="top-content">
          <div class="title">
            <h1>Become a member</h1>
          </div>
          <div class="subtitle">
            <p>Use social networks to join us instantly.<br>
            You won't spend any time confirming those boring emails.</p>
          </div>
          <div class="social-buttons">
            <button class="social-signup">
              <img src="./img/googleplus.svg" class="social-icon" />
              <h3>Sign up with Google+</h3>
            </button>
            <button class="social-signup">
              <img src="./img/facebook.svg" class="social-icon" />
              <h3>Sign up with Facebook</h3>
            </button>
            <button class="social-signup">
              <img src="./img/twitter.svg" class="social-icon" />
              <h3>Sign up with Twitter</h3>
            </button>
          </div>
        </div>
        <div class="bottom-content">
          <div class="email-memo">
            <p>You can still sign up with your email address</p>
          </div>
          <a href="#" class="email-signup">
            Sign up with email
          </a>
        </div>
      </div>
      <div class="right-image">
      </div>
    </div>
  </div>
</body>
</html>
